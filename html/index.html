<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="title">Register</div>
        <form class=" needs-validation" action="#" method="POST">

            <div class="form-group was-validated">
                <label class="form-label" for="first_name">First name</label>
                <input type="text" placeholder="Enter first name" class="form-control" name="first_name" id="first_name" required>
                <div class="invalid-feedback">
                    enter your first name
                </div>
            </div>
            
            <div class="form-group was-validated">
                <label class="form-label" for="last_name">Last name</label>
                <input type="text" placeholder="Enter last name" class="form-control" name="last_name" id="last_name" required>
                <div class="invalid-feedback">
                    enter your last name
                </div>
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="email_address">Email Address</label>
                <input type="email" placeholder="Enter email address" class="form-control" name="email_address" id="email_address" required>
                <div class="invalid-feedback">
                    enter your email address
                </div>
            </div>
            
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input type="password" placeholder="Enter password" class="form-control" name="password" id="password" required>
                <div class="invalid-feedback">
                    enter your password
                </div>
            </div>
            <button type="button" class="btn btn-light w-100 mt-2">Register</button>
        </form>
    </div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript" src="../js/script.js"></script>
</html>
